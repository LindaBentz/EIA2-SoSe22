<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MemoryLindaBentz</title>
        
		<link  rel="stylesheet" href="style.css">
        <script  src="script.js"></script>
        
	</head>
	<body>

		
		<section id="memory">
			<a href="MemorySettingsKonzept.pdf" target="blank">Konzept</a>
			<h2>Memory</h2>
			<div id="playerbox"></div>
		</section>

		<form>
		<fieldset class="form visible">
            <h1>Settings </h1> 

            <br>
            <br>

			Number of pairs
			<input class="stepper" type="number" name="Stepper" step="1" min="5" max="25" value="5" />

            <br>
            <br>

            Background color
			<input class="backgroundColor" type="color" name="BGColor" placeholder="black" id="BGColor" value="black">

            <br>
            <br>

            Card color
			<input class="backsideColor" type="color" name="BSColor" placeholder="white" id="bScolor" value="#ffffff">

            <br>
            <br>

            Font color
			<input class="fontColor" type="color" name="FColor" placeholder="black" id="font-color" value="#fffff">

            <br>
            <br>
			
            small cards <input type="range"  class="slider" id="size" name="Slider" min="100" max="200" step="10" value="100"> big cards

            <br>
            <br>

			Font:

			<input type="radio" name="Radiogroup" value="Arial" id="radio1" />
			<label for="radio1">Arial</label>
			<input type="radio" name="Radiogroup" value="TimesNewRoman" id="radio2" />
			<label for="radio2">Times New Roman</label>
			<input type="radio" name="Radiogroup" value="Helvetica" id="radio3" />
			<label for="radio3">Helvetica</label>

            <br>
            <br>
            
            <button type="button" class="play">Play</button>
            
		</fieldset>
        </form>


	</body>
</html>
